{% extends 'base.html' %}


{% block content %}

<style type="text/css">
  .create-form {
	    width: 100%;
	    max-width: 100%;
	    padding: 15px;
	    margin: auto;
  	}
  	.submit-button{
  		max-width: 200px;
  	}
</style>

<div class="container">
	<div class="row">
		<div class="col-lg-7 offset-lg-1">
			<form class="create-form" method="post" enctype="multipart/form-data">{% csrf_token %}

				<!-- title -->
				<div class="form-group">
					<label for="id_title">Title</label>
					<input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
				</div>

				<!-- Start time -->
				<div class="form-group">
					<label for="id_start_time">Start Time</label>
					<input type="date" class="form-control" rows="10" type="text" name="start_time" id="id_start_time" placeholder="Start time of Activity..." required>
				</div>

                <!-- End time -->
                <div class="form-group">
					<label for="id_end_time">End Time</label>
					<input type="date" class="form-control" rows="10" type="text" name="end_time" id="id_end_time" placeholder="End time of Activity..." required>
				</div>

				<!-- Submit btn -->
				<button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
			</form>	
		</div>
	</div>
</div>

{% endblock content %}
